{% extends 'base/base.html' %}

{% block body %}
    <div class="container">
        <div class="row min-vh-100 mx-5 align-items-center">
            <div class="col col-6 ">
                <h5>Welcome to:</h5>
                <h1 class="display-1 fw-normal">{{ locker.name }}</h1>
                <h5>{{ locker.address }}</h5>
                <h5>{{ locker.town }}, {{ locker.zip_code }}, {{ locker.country }}</h5>
                <br>
                <h6 class="text-muted">Scan the QR code to continue</h6>
                <p>{{ qr_info }}</p>

            </div>
            <div class="col col-6 justify-content-center">
                <div class="ms-auto">
                    <img src="{{ qrcode(qr_info, error_correction='H', icon_img='images/brand_identity/logo_white_bg.png', fill_color='#0F2043') }}">
                </div>

            </div>
        </div>
    </div>

    <script>
        window.setTimeout( function() {
            window.location.reload();
        }, 60000);
    </script>

{% endblock %}
